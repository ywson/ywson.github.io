career-profile:
    title: Career Profile
    summary: |
      Youngwook Son is a postdoctoral researcher at Seoul National University, where he explores innovative approaches in wireless networking and communication technologies. 
      With a Ph.D. in Electrical and Computer Engineering and experience as a system engineer at Samsung Electronics, 
      he has built a solid foundation in developing, prototyping, and optimizing advanced mobile solutions. 
      His work focuses on bridging theoretical insights with practical applications, particularly in network protocols, wireless design implementation, and emerging connectivity technologies. 
      Dedicated to addressing real-world challenges, he strives to drive advancements that enable more efficient, reliable, and scalable wireless systems for the future. 

